<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Materialize css-->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')  }}" type="text/csss">

    <title>Villians</title>
</head>
<body>
<div id="wrapperHeader">
    <div id="header">
             <img src="{{ url_for('static', filename='Marvel.jpg') }}" width="auto" height="200" alt="logo" class="center">
    </div> 
</div>
    <h2>Find your favourite Villians </h2>
    <table style="border = 1">
        <tr>
            {% for header in headers %}
                <th> {{ header }} </th>
            {% endfor %}
        </tr>
        
        {% for value in values %}
            <tr>
                <td> {{ value.split(",")[0] }} </td>
                <td> {{ value.split(",")[1] }} </td>
                <td> {{ value.split(",")[2] }} </td>
                <td> {{ value.split(",")[3] }} </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
