<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <title>Marvel DB - Heroes</title>
</head>
<body background="{{ url_for('static', filename='css/img/background.jpg') }}">
    <nav class="#d50000 red accent-4">
        <div class="nav-wrapper">
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for( 'index') }}">Home</a></li>
                <li><a class="active" href="{{ url_for( 'heroes') }}">Heroes</a></li>
                <li><a href="{{ url_for( 'villains') }}">Villians</a></li>
                <li><a href="{{ url_for( 'register') }}">Sign-Up</a></li>
            </ul>
        </div>
    </nav>
        
    <div id="wrapperHeader">
    <div id="header">
             <img src="{{ url_for('static', filename='Marvel1.jpg') }}" class="center responsive-image">
    </div> 
    </div>

<div class="container #e0e0e0 grey lighten-2"> 
    <table style="border = 1">
        <tr>
            {% for header in headers %}
                <th> {{ header }} </th>
            {% endfor %}
        </tr>
        
        {% for value in values %}
            <tr>
                <td> {{ value.split(",")[0] }} </td>
                <td> {{ value.split(",")[1] }} </td>
                <td> {{ value.split(",")[2] }} </td>
                <td> {{ value.split(",")[3] }} </td>
            </tr>
        {% endfor %}
    </table>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
